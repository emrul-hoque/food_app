<h2>Place Your Order:</h2>
<form action="{% url 'place_order' %}" method="post">
    {% csrf_token %}
    <div class="form-row" style="justify-content: center;">
        <div class="form-group col-md-3">
            <label for="Item" style="font-weight: bold; color: #131212;">Item:</label>
            <!--select name="product_id" class="form-control" style="text-align: center;">
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name|truncatechars:20 }} - Taka {{ product.price }} </option>
                {% endfor %}
            </select-->
            <div class="container" style="margin: auto;">
                <select name="product_id" class="form-control" style="text-align: center;">
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name|truncatechars:20 }} - Taka {{ product.price }}</option>
                    {% endfor %}
                </select>
            </div>           
        </div>
        <div class="form-group col-md-1">
            <label for="Quantity" style="font-weight: bold; color: #131212;">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1">
        </div>
        <div class="form-group col-md-6">
            <!--label for="delivery_address">Delivery Address:</label-->
            <label for="Delivery Address" style="font-weight: bold; color: #131212;">Delivery Address:</label>
            <input type="text" class="form-control" id="delivery_address" name="delivery_address">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
</form>
